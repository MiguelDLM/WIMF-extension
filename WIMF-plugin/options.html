<!DOCTYPE html>
<html>
<head>
  <title>Where is my fossil? - Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
      font-size: 18px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <h1>Where is my fossil? Options</h1>
  <div class="form-group">
    <label for="windowWidth">Popup Window Width:</label>
    <input type="number" id="windowWidth" min="400" max="1200" value="800">
  </div>
  <div class="form-group">
    <label for="windowHeight">Popup Window Height:</label>
    <input type="number" id="windowHeight" min="300" max="900" value="600">
  </div>
  <button id="save">Save Options</button>
  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
